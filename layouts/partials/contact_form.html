<div id="contact_form">
<form method="POST" action="https://formspree.io/team@gogo.tattoo">
  <input type="email" name="email" placeholder="Your email" class="email">
  <textarea name="message" placeholder="Hi, I'm also in {{ .Site.Params.profile.location }} these days,
  at least in {{ .Now.Month }}. I like your tattoo works/designs and was thinking to start a new tattoo project in..."></textarea>
  <button type="submit">Send</button>
</form>
</div>
