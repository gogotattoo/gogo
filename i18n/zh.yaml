- id: profile.description
  translation: "从14岁开始，我便有幸接触来自中国，新加坡，泰国，菲律宾，俄罗斯和全世界各地的纹身大师们。也是在14岁，我制作了第一个纹身，在新加坡的一间十年老纹身店里度过了一整个青春期。我觉得纹身的价值在于它的意义，在过去的日子里，我见证了多多少少个纹身改变了客人们的人生轨迹。每个纹身都是一个重要项目，是我干涉的人生，是我的责任。"
